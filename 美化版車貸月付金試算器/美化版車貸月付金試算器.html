<!DOCTYPE html>
<html>
<head>
<title>車貸試算器美化版</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<center>
<div class="contain-01">
<div id="calculator">
<h3>汽車貸款試算表</h3>
<p>請左右滑動車子選擇貸款金額，並選取預計貸款期數後，即可試算車貸月付金</p>


<div class="rangeslide">
    <form oninput="result.value = Math.ceil((parseInt(a.value) * 0.1 / 12) / (1 - Math.pow(1 + 0.1 / 12, -parseInt(b.value))));">
        <input id="a" max="3500000" min="1000000" name="a" orient="vertical" step="0.0001" style="border-radius:20px" type="range"  class="custom-slider"value="100000" />
</div>

<div class="loanresult">
<div calss="loantitles">
<p>貸款金額</p>

<p class="loanAmoun"id="loanAmountDisplay"></p> 
</div>


<div calss="loantitles">
<p>貸款期數</p>

<input class="month" id="b" max="84" min="12" name="b" type="number" value="84" /> 
</div>

<div calss="loantitles">
<p>每月繳款</p>
<div class="output" >
   <output for="a b" name="result">77856</output>
</div>
</div>
<div>
</div>
</div>
</div>

<!--滑桿數字-->
<div class="word100">
<p>100萬</p>
</div>
<div  class="word350">
<p>350萬</p>
</div> 
<!--期數-->
</form>
</center>
</div>
</div>
</div>


<script>
// 获取滑块元素和显示元素
var slider = document.getElementById("a");
var display = document.getElementById("loanAmountDisplay");

// 设置初始显示值
display.textContent = slider.value;

// 添加事件监听器，当滑块值改变时更新显示元素的文本内容
slider.addEventListener("input", function() {
    var updatedValue = Math.ceil(slider.value);
    display.textContent = "NT$" + updatedValue;
});
</script>
</body>
</html>
